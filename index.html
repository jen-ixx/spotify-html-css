<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - your favourite music is here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="Songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span>Gangster Paradise</span>
                    <span class="songlist"><span>05:34</span><i class="far fa-3x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-circle-play"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1a79bea5ca.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
